<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"> <head>
<!-- ヘッド要素 -->
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>
<h2>ホテル検索</h2>
<form  th:action="@{/ex2/search}" method="post">
<input type="text" name="price" >円以下<br>

<button>送信</button>

</form>


<table border=1 th:each="hotelList:${list}">
<tr>
<td>ホテル名</td>
<td><span th:text="${hotelList.hotelName}"></span></td>
</tr>
<tr>
<td>最寄り駅</td>
<td><span th:text="${hotelList.nearestStation}"></span></td>
</tr>
<tr>
<td>価格</td>
<td><span th:text="${hotelList.price}"></span></td>
</tr>


</table>
</body>
</html>
